plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit and REST-assured dependencies
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.4.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.11.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.11.0'
    implementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.20.1'


}

test {
    useJUnitPlatform()
}

allure {
    version = '2.20.1' // Specify the Allure version for reporting
}

